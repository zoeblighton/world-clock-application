<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <title>World Clock - Zoe Blighton</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <label for="city">Select a city to display time:</label>
      <select id="city">
        <option value="">Select a city..</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="America/Toronto">Ottawa</option>
        <option value="current">My Current Location</option>
      </select>

      <div id="cities">
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        Created and coded by Zoe Blighton, hosted on
        <a href="https://glowing-smakager-93c09f.netlify.app" target="_blank"
          >Netlify</a
        >
        and open-sourced on
        <a
          href="https://github.com/zoeblighton/world-clock-application"
          target="_blank"
          >GitHub</a
        >.
      </p>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
