<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <title>World Clock - Zoe Blighton</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Current City...</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="America/New_York">New York</option>
      </select>

      <div class="cities-wrapper">
        <div class="city" id="london">
          <h2>London</h2>
          <span class="date"></span>
          <span class="time"></span>
        </div>
        <div class="city" id="paris" style="display: none">
          <h2>Paris</h2>
          <div class="date"></div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney" style="display: none">
          <h2>Sydney</h2>
          <div class="date"></div>
          <div class="time"></div>
        </div>
        <div class="city" id="new_york" style="display: none">
          <h2>New York</h2>
          <div class="date"></div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        Created and coded by Zoe Blighton, hosted on
        <a href="https://glowing-smakager-93c09f.netlify.app">Netlify</a>
        and is open-sourced on
        <a
          href="https://github.com/zoeblighton/world-clock-application"
          target="_blank"
          >GitHub</a
        >.
      </p>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
